<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – ExploreKosova</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="top-bar">
    <div class="logo">Explore<span>Kosova</span></div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Ballina</a></li>
            <li><a href="about.html">Rreth Nesh</a></li>
            <li><a href="services.html">Shërbimet</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a class="active btn-nav" href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<main class="page form-page">

    <section class="page-header">
        <h1>Kyçu</h1>
        <p>Shkruaj të dhënat për t'u qasur në llogari.</p>
    </section>

    <form id="loginForm" class="form-card">
        <div>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Shkruaj emailin">
            <div class="error-msg"></div>
        </div>

        <div>
            <label for="loginPassword">Fjalëkalimi</label>
            <input type="password" id="loginPassword" placeholder="Shkruaj fjalëkalimin">
            <div class="error-msg"></div>
        </div>

        <button type="submit" class="btn-primary">Kyçu</button>

        <p>Nuk ke llogari? <a href="register.html">Regjistrohu këtu</a></p>
    </form>

</main>

<footer class="main-footer">
    <p>© 2025 ExploreKosova • Të gjitha të drejtat e rezervuara</p>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
